<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>App</title>
</head>
<body>
    <nav class="nav navbar-light bg-light">
        <div class="container">
            <h1 class="display-4">App</h1>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask" class="form">
                            <div class="form-group">
                                <input type="text" placeholder="title" id="title" class="form-control" >
                            </div>
                            <div class="form-group">
                                <textarea name="" id="description" cols="30"  class="form-control" rows="10" placeholder="description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="taskView"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
